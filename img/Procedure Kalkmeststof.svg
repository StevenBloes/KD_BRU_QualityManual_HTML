<svg xmlns="http://www.w3.org/2000/svg"
	width="450" 
	height="450" 
	viewBox="0 0 450 450">
	
	<style>
		.boxedText {
			font: bold 8px sans-serif;
			fill: black;
		}
		.boxedTextColored {
			font: bold 8px sans-serif;
			fill: green;
		}
		.lineText {
			font: bold 8px sans-serif;
			fill: grey;
		}
		.textBox {
			stroke: #5F5F5F;
			stroke-width: 1;
			fill: #fafafa;
		}
	</style>
	
	<!-- Lines -->

	<line x1="25" x2="300" y1="53" y2="53" stroke="black" stroke-width="1"/><!--KD-->
	<line x1="25" x2="100" y1="150" y2="150" stroke="black" stroke-width="1"/><!--KD-->
	<line x1="25" x2="100" y1="157" y2="157" stroke="black" stroke-width="1"/><!--KD-->
	<line x1="100" x2="300" y1="153" y2="153" stroke="black" stroke-width="1"/><!--KD-->
	<line x1="100" x2="300" y1="253" y2="253" stroke="black" stroke-width="1"/><!--KD-->
	<line x1="300" x2="300" y1="253" y2="403" stroke="black" stroke-width="1"/><!--KD-->
	<line x1="300" x2="300" y1="50" y2="150" stroke="black" stroke-width="1"/><!--KD-->
	<line x1="25" x2="25" y1="53" y2="150" stroke="black" stroke-width="1"/><!--KD-->
	<line x1="25" x2="25" y1="157" y2="403" stroke="black" stroke-width="1"/><!--KD-->
	<line x1="25" x2="400" y1="403" y2="403" stroke="black" stroke-width="1"/><!--KD-->
	<line x1="400" x2="400" y1="10" y2="403" stroke="black" stroke-width="1"/><!--KD-->
	<line x1="100" x2="400" y1="10" y2="10" stroke="black" stroke-width="1"/><!--KD-->
	<line x1="100" x2="100" y1="10" y2="403" stroke="black" stroke-width="1"/><!--KD-->
	
	<!-- Boxes -->
	
	<rect x="50" y="37" width="100" height="2em" class="textBox"/><!--KD-->
	<rect x="250" y="37" width="100" height="2em" class="textBox"/><!--Specs-->
	

	<rect x="50" y="137" width="100" height="2em" class="textBox"/><!--Belmeco-->
	<rect x="240" y="130" width="120" height="3em" class="textBox"/><!--Spec Det-->
	
	<rect x="250" y="237" width="100" height="2em" class="textBox"/><!--Desimpel-->
	
	<rect x="240" y="303" width="120" height="3em" class="textBox"/><!--Desimpel verant.-->
	
	<rect x="50" y="387" width="100" height="2em" class="textBox"/><!--Lhoist-->
	<rect x="240" y="387" width="120" height="2em" class="textBox"/><!--Laden-->
	
	<!-- Triangles -->
	
	<polygon points="100,37 97,32 103,32" fill="black" stroke="black" stroke-width="0.5"/>
	<polygon points="100,137 97,132 103,132" fill="black" stroke="black" stroke-width="0.5"/>
	<polygon points="100,387 97,382 103,382" fill="black" stroke="black" stroke-width="0.5"/>
	<polygon points="300,303 297,298 303,298" fill="black" stroke="black" stroke-width="0.5"/>
	<polygon points="300,387 297,382 303,382" fill="black" stroke="black" stroke-width="0.5"/>
	
	<polygon points="50,53 45,50 45,56" fill="black" stroke="black" stroke-width="0.5"/>
	<polygon points="250,53 245,50 245,56" fill="black" stroke="black" stroke-width="0.5"/>
	<polygon points="50,157 45,154 45,160" fill="black" stroke="black" stroke-width="0.5"/>
	<polygon points="250,253 245,250 245,256" fill="black" stroke="black" stroke-width="0.5"/>
	
	<polygon points="300,69 297,74 303,74" fill="black" stroke="black" stroke-width="0.5"/>
	
	<polygon points="150,153 155,150 155,156" fill="black" stroke="black" stroke-width="0.5"/>
	<polygon points="150,403 155,400 155,406" fill="black" stroke="black" stroke-width="0.5"/>
	
	<!-- Text in boxes -->
	
	<text y="50" class="boxedTextColored" dominant-baseline="middle" text-anchor="middle">
